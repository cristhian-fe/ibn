PLG_SYSTEM_SLIDERS="System - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - crea contenuto diapositiva in Joomla!"

SLIDERS="Sliders"
SLIDERS_DESC="Con Sliders puoi fare contenuto diapositive dovunque in Joomla!<br /><br />Puoi usare il bottone editor per piazzare un blocco diapositive di esempio. La sintassi è semplicemente:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1}<br />il tuo testo...<br />{slider Slider Title 2}<br />Altro testo...<br />{/sliders}</span><br /><br />Per fare link a certe diapositive nelle tue pagine, puoi usare lo Slider Links, come:<br /><span class=&quot;nn_code&quot;>{sliderlink Titolo diapositiva 2}testo del link{/sliderlink}</span><br /><br />Per aggiungere una classe extra ad una diapositiva (per lo stile del sto), puoi farlo con:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1&#124;myclass}</span><br />Sliders&#39;s stylesheet contiene stili per le classi blue, verde e grigio."

